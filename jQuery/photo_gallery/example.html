<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900/FFFFFF/000000" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure class="not_selected">
        <img src="http://placehold.it/1200x900/FF9955/5599FF" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure class="not_selected">
        <img src="http://placehold.it/1200x900/AA44EE/EE44AA" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure class="not_selected">
        <img src="http://placehold.it/1200x900/000000/33FF66" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img class="focus" src="http://placehold.it/1200x900/FFFFFF/000000" alt="" title="Photo 1" /></li>
        <li><img src="http://placehold.it/1200x900/FF9955/5599FF" alt="" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900/AA44EE/EE44AA" alt="" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900/000000/33FF66" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
